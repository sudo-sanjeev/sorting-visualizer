<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #dcb6b6;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">â™« Sorting Visualizer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="bubbleSort">Bubble Sort</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="quickSort">Quick Sort</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="insertionSort">Insertion Sort</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="heapSort">Heap Sort</a>
                    </li>
                </ul>
                <div class="d-flex justify-content-center my-4 me-4">
                    <label for="speedControl" class="me-2">Speed: </label>
                    <input type="range" class="form-range" id="speedControl" min="50" max="1000" step="50" value="300">
                </div>
                <button class="btn btn-primary me-2 init" id="generateArray">Generate Array</button>
                <button class="btn btn-success play" id="startSort">Start Sorting</button>
            </div>
        </div>
    </nav>
    <div id="canvas-container" class="text-center p-4">
        <div id="canvas"
            class="d-flex flex-wrap justify-content-center gap-3 my-4 p-3  border shadow-sm rounded" style="background-color: #f4eff0;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
